<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reels - Mi Red Social</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    #videoPreview {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 15px;
      margin: 20px 0;
      display: none;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: linear-gradient(45deg, #ff0050, #00f2ea);
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    label:hover {
      opacity: 0.8;
    }

    button {
      background: #ff0050;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #e60045;
    }
  </style>
</head>
<body>
  <h1>üìπ Subir Reels</h1>

  <input type="file" id="fileInput" accept="video/*">
  <label for="fileInput">üé¨ Seleccionar Video</label>

  <video id="videoPreview" controls></video>
  <button id="uploadBtn" style="display:none;">‚¨ÜÔ∏è Publicar</button>

  <script>
    const fileInput = document.getElementById("fileInput");
    const videoPreview = document.getElementById("videoPreview");
    const uploadBtn = document.getElementById("uploadBtn");

    let selectedFile;

    // Mostrar vista previa
    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        videoPreview.src = URL.createObjectURL(selectedFile);
        videoPreview.style.display = "block";
        uploadBtn.style.display = "inline-block";
      }
    });

    // Subir a Cloudinary
    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return alert("Primero selecciona un video");

      const formData = new FormData();
      formData.append("file", selectedFile);
      formData.append("upload_preset", "Mis_reels"); // Tu preset
       
      try {
        const res = await fetch("https://api.cloudinary.com/v1_1/dbgpvwprb/video/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.secure_url) {
          alert("‚úÖ Video subido correctamente");
          console.log("URL del video:", data.secure_url);
          // Aqu√≠ puedes agregar l√≥gica para mostrarlo en tu feed tipo TikTok
        } else {
          alert("‚ùå Error al subir el video");
          console.error(data);
        }
      } catch (err) {
        alert("‚ùå Error de conexi√≥n");
        console.error(err);
      }
    });
  </script>
</body>
</html>
