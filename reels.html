<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Reels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .upload-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.5);
    }

    input[type="file"] {
      margin: 15px 0;
    }

    button {
      background: linear-gradient(45deg, #ff0050, #00f2ea);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>üé¨ Subir Reels</h2>
    <input type="file" id="videoInput" accept="video/*">
    <br>
    <button onclick="uploadVideo()">üì§ Publicar</button>
  </div>

  <script>
    async function uploadVideo() {
      const file = document.getElementById("videoInput").files[0];
      if (!file) {
        alert("Por favor selecciona un video");
        return;
      }

      const cloudName = "dbgpvwprb"; // üëà tu cloud name
      const preset = "Mis_reels";    // üëà tu upload preset unsigned

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", preset);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        console.log(data);

        if (data.secure_url) {
          alert("‚úÖ Video publicado con √©xito");
          // Guardamos en localStorage para el feed
          let reels = JSON.parse(localStorage.getItem("reels")) || [];
          reels.push(data.secure_url);
          localStorage.setItem("reels", JSON.stringify(reels));

          // Redirige autom√°ticamente al feed
          window.location.href = "feed.html";
        } else {
          alert("‚ùå Error al subir el video");
        }
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Hubo un problema con la subida");
      }
    }
  </script>
</body>
</html>
