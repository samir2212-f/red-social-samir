<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-height: 70vh;
      margin: 20px 0;
    }
    button {
      background: #e60073;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Publicar Reel</h2>
  <input type="file" id="fileInput" accept="video/*">
  <button onclick="uploadVideo()">Publicar</button>

  <div id="preview"></div>

  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Selecciona un archivo primero");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "Mis_reels"); // tu preset
       
      try {
        const response = await fetch("https://api.cloudinary.com/v1_1/dbgpvwprb/video/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        console.log(data);

        if (data.secure_url) {
          document.getElementById("preview").innerHTML = `
            <video src="${data.secure_url}" controls autoplay loop></video>
          `;
        } else {
          alert("Error al subir el video");
        }

      } catch (error) {
        console.error(error);
        alert("Error en la subida");
      }
    }
  </script>
</body>
</html>
