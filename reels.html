<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels - Mi Red Social</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Contenedor principal de los reels */
    .reels-container {
      height: 100vh;
      width: 100vw;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    /* Cada reel ocupa toda la pantalla */
    .reel {
      position: relative;
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .reel video {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: cover;
    }

    /* Botones estilo TikTok */
    .actions {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .actions button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 22px;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .actions button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Texto inferior */
    .info {
      position: absolute;
      bottom: 20px;
      left: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="reels-container">
    <!-- Reel 1 -->
    <div class="reel">
      <video src="video1.mp4" autoplay loop muted></video>

  <script>
    // Reproduce solo el reel visible (como TikTok)
    const videos = document.querySelectorAll("video");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.play();
        } else {
          entry.target.pause();
        }
      });
    }, { threshold: 0.7 });

    videos.forEach(video => observer.observe(video));
  </script>
</body>
