<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* El video se ajusta a toda la pantalla */
    }

    /* Botón flotante estilo TikTok */
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #25f4ee, #fe2c55);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }

    .upload-btn span {
      font-size: 32px;
      color: white;
      font-weight: bold;
      user-select: none;
    }

    /* Ocultar input de archivos */
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="reelVideo" autoplay loop muted></video>
  </div>

  <!-- Botón flotante -->
  <div class="upload-btn" onclick="document.getElementById('fileInput').click()">
    <span>+</span>
  </div>

  <!-- Input oculto -->
  <input type="file" id="fileInput" accept="video/*" onchange="uploadVideo()">

  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "Mis_reels"); // tu preset

      try {
        const response = await fetch("https://api.cloudinary.com/v1_1/dbgpvwprb/video/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        console.log(data);

        if (data.secure_url) {
          document.getElementById("reelVideo").src = data.secure_url;
        } else {
          alert("Error al subir el video");
        }
      } catch (error) {
        console.error(error);
        alert("Error en la subida");
      }
    }
  </script>
</body>
</html>
