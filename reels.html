<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Reels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .upload-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.5);
    }

    input[type="file"] {
      margin: 15px 0;
    }

    button {
      background: linear-gradient(45deg, #ff0050, #00f2ea);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="upload-box">
    <h2>üé¨ Subir Reels</h2>
    <input type="file" id="videoInput" accept="video/*">
    <br>
    <button onclick="uploadVideo()">üì§ Publicar</button>
  </div>

  <script>
    // Configuraci√≥n de tu Supabase
    const supabaseUrl = "https://klziukovalzzcinifvaw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtseml1a292YWx6emNpbmlmdmF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0Mzg1MDcsImV4cCI6MjA3MjAxNDUwN30.edpw-UnymgHSAhp54SX6CCKfEjB7SQDdSrhH3wc-Eh4";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const bucketName = "videos"; // üëà aseg√∫rate que en Supabase creaste este bucket y que es p√∫blico

    async function uploadVideo() {
      const file = document.getElementById("videoInput").files[0];
      if (!file) {
        alert("Por favor selecciona un video");
        return;
      }

      const fileName = `${Date.now()}_${file.name}`;

      const { data, error } = await supabaseClient.storage
        .from(bucketName)
        .upload(fileName, file);

      if (error) {
        console.error(error);
        alert("‚ùå Error al subir el video");
        return;
      }

      alert("‚úÖ Video publicado con √©xito");

      // redirige al feed
      window.location.href = "feed.html";
    }
  </script>
</body>
</html>
