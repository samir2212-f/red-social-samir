<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels - Mi Red Social</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      position: fixed;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="file"] {
      background: #222;
      padding: 8px;
      border-radius: 8px;
      color: white;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #ff0050;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .reels-container {
      margin-top: 60px;
      width: 100%;
      height: calc(100vh - 60px);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .reel {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }

    video {
      max-height: 100%;
      max-width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <!-- Subida -->
  <div class="upload-container">
    <input type="file" id="fileInput" accept="video/*">
    <button onclick="uploadFile()">Publicar</button>
  </div>

  <!-- Reels -->
  <div class="reels-container" id="reelsContainer"></div>

  <script>
    const CLOUD_NAME = "TU_CLOUD_NAME"; // ðŸ‘ˆ pon tu cloud name
    const UPLOAD_PRESET = "Mis_reels"; // ðŸ‘ˆ tu preset

    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Selecciona un video primero");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.secure_url) {
          addReel(data.secure_url);
        } else {
          alert("Error al subir el archivo");
          console.error(data);
        }
      } catch (error) {
        alert("Error en la conexiÃ³n");
        console.error(error);
      }
    }

    function addReel(url) {
      const container = document.getElementById("reelsContainer");
      const reel = document.createElement("div");
      reel.classList.add("reel");
      reel.innerHTML = `<video src="${url}" controls autoplay loop></video>`;
      container.prepend(reel); // aparece arriba como TikTok
    }
  </script>

</body>
</html>
