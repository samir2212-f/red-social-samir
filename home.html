    }

      max-width: 100%;

  </style>
</head>
<body>
  <header>hablen pe chubeibis - Chat Global</header>
  <nav>
    <a href="home.html">Inicio</a>
    <a href="reels.html">Subir Reels</a>
    <a href="feed.html">Ver Reels</a>
    <!-- 游댮 Aqu칤 est치 la burbuja bien puesta -->
    <a href="chat.html" id="chatLink">Chat <span id="chatNotif">0</span></a>
    <a href="#" id="logoutBtn">Salir</a>
  </nav>
  <main>
    <section class="post-box">
      <h2>Chat Global</h2>
      <textarea id="postContent" rows="3" placeholder="Escribe un mensaje..."></textarea>
      <input type="file" id="fileInput">
      <button onclick="publishPost()">Enviar mensaje</button>
    </section>
    <section>
      <h2>Mensajes</h2>
      <div id="feed"></div>
    </section>
  </main>

  <script type="module">
    /* ----------------- Firebase ----------------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:4c6b960635700994ef457e",
      measurementId: "G-97HJGYQX6B"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ----------------- Supabase ----------------- */
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://klziukovalzzcinifvaw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtseml1a292YWx6emNpbmlmdmF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0Mzg1MDcsImV4cCI6MjA3MjAxNDUwN30.edpw-UnymgHSAhp54SX6CCKfEjB7SQDdSrhH3wc-Eh4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser;

    // Revisar sesi칩n
    onAuthStateChanged(auth, (user) => {
      if(user){
        currentUser = user;
        loadPosts();
        monitorPrivateChat(); // 游녣 activar notificaciones de privados
      } else {
        window.location.href = "index.html";
      }
    });

    // 游늷 Enviar mensaje global
    async function publishPost(){
      const content = document.getElementById("postContent").value.trim();
      const file = document.getElementById("fileInput").files[0];
      if(content === "" && !file) return;

      let fileUrl = null;
      let fileType = null;

      if(file){
        const filePath = `archivos/${Date.now()}-${file.name}`;

        const { data, error } = await supabase.storage
          .from("Chat")
          .upload(filePath, file, { cacheControl: "3600", upsert: false });

        if(error){
          alert("Error subiendo archivo: " + error.message);
          return;
        }

        const { data: publicData } = supabase.storage
          .from("Chat")
          .getPublicUrl(filePath);

        fileUrl = publicData.publicUrl;
        fileType = file.type.startsWith("image/") ? "image" : "file";
      }

      await addDoc(collection(db, "chat"), {
        uid: currentUser.uid,
        content: content,
        fileUrl: fileUrl,
        fileType: fileType,
        timestamp: serverTimestamp()
      });

      document.getElementById("postContent").value = "";
      document.getElementById("fileInput").value = "";
    }
    window.publishPost = publishPost;

    // 游늷 Mostrar mensajes globales en tiempo real
    function loadPosts(){
      const q = query(collection(db, "chat"), orderBy("timestamp","desc"));
      onSnapshot(q, async (snapshot) => {
        const feedDiv = document.getElementById("feed");
        feedDiv.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const post = docSnap.data();

          let username = "Usuario";
          if(post.uid){
            const userDoc = await getDoc(doc(db, "users", post.uid));
            if(userDoc.exists()){
              username = userDoc.data().nombre || "Usuario";
            }
          }

          const div = document.createElement("div");
          div.classList.add("post");
          div.innerHTML = `
            <p><strong>${username}</strong></p>
            <p>${post.content || ""}</p>
            ${post.fileUrl ? (post.fileType === "image" 
              ? `<img src="${post.fileUrl}" alt="Imagen">` 
              : `<a href="${post.fileUrl}" target="_blank">游늹 Descargar archivo</a>`) 
              : ""}
            <small>${post.timestamp ? post.timestamp.toDate().toLocaleString() : ""}</small>
          `;
          feedDiv.appendChild(div);
        }
      });
    }

    // 游늷 Notificaci칩n de mensajes privados
    function monitorPrivateChat() {
      const chatNotif = document.getElementById("chatNotif");
      const q = query(collection(db, "privateChat"), orderBy("timestamp", "desc"));

      onSnapshot(q, (snapshot) => {
        let unreadCount = 0;
        snapshot.docs.forEach((docSnap) => {
          const msg = docSnap.data();
          if (msg.uid !== currentUser.uid && !msg.readBy?.includes(currentUser.uid)) {
            unreadCount++;
          }
        });

        if (unreadCount > 0) {
          chatNotif.style.display = "inline-block";
          chatNotif.textContent = unreadCount;
        } else {
          chatNotif.style.display = "none";
        }
      });
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
