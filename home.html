<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Social de samir uff xdxxxdxx</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 0; display: flex; }
    header { background: linear-gradient(90deg, #222, #444); padding: 15px; text-align: center; font-size: 22px; font-weight: bold; color: #fff; width: 100%; }
    nav { background: #222; display: flex; justify-content: space-around; padding: 10px; }
    nav a { color: #ccc; text-decoration: none; font-weight: bold; position: relative; }
    nav a:hover { color: #fff; }
    #chatNotif { display: none; background: red; color: white; font-size: 12px; padding: 2px 6px; border-radius: 50%; position: absolute; top: -8px; right: -14px; }
    main { flex: 1; padding: 20px; }
    aside { width: 220px; background: #1c1c1c; padding: 15px; border-left: 2px solid #333; }
    .post-box { background: #222; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    textarea, input[type="file"] { width: 100%; padding: 10px; border-radius: 8px; border: none; outline: none; resize: none; background: #333; color: #eee; margin-bottom: 10px; }
    button { margin-top: 10px; padding: 10px 15px; border: none; border-radius: 6px; background: #0af; color: #fff; cursor: pointer; }
    button:hover { background: #09c; }
    .post { background: #1a1a1a; margin-bottom: 15px; padding: 15px; border-radius: 8px; box-shadow: 0px 0px 5px rgba(255,255,255,0.1); }
    .post strong { color: #0af; }
    .post small { display: block; color: #888; margin-top: 5px; }
    .post img { max-width: 100%; border-radius: 6px; margin-top: 10px; }
    .reactions button { margin-right: 5px; font-size: 14px; background: #333; }
    #profile { position: absolute; top: 15px; right: 20px; background: #222; padding: 10px; border-radius: 8px; color: #fff; }
    .light { background: #f4f4f4; color: #111; }
    .light nav, .light header, .light aside { background: #ddd; color: #111; }
    .light .post { background: #fff; color: #000; }
  </style>
</head>
<body>
  <div style="flex:1;">
    <header>
      hablen pe chubeibis - Chat Global
      <div id="profile">üë§ Cargando...</div>
    </header>
    <nav>
      <a href="home.html">Inicio</a>
      <a href="reels.html">Subir Reels</a>
      <a href="feed.html">Ver Reels</a>
      <a href="chat.html" id="chatLink">Chat <span id="chatNotif">0</span></a>
      <a href="#" id="toggleMode">üåô</a>
      <a href="#" id="logoutBtn">Salir</a>
    </nav>
    <main>
      <h2 id="welcome">Bienvenido</h2>
      <section class="post-box">
        <textarea id="postContent" rows="3" placeholder="Escribe un mensaje..."></textarea>
        <input type="file" id="fileInput">
        <button onclick="publishPost()">Enviar mensaje</button>
      </section>
      <section>
        <h2>Mensajes</h2>
        <div id="feed"></div>
      </section>
    </main>
  </div>
  <aside>
    <h3>üü¢ Usuarios en l√≠nea</h3>
    <ul id="userList"></ul>
  </aside>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, getDoc, setDoc, updateDoc, arrayUnion } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:4c6b960635700994ef457e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if(user){
        currentUser = user;
        document.getElementById("profile").innerText = "üë§ " + (user.email || "Usuario");
        document.getElementById("welcome").innerText = "Bienvenido, " + (user.email || "Usuario");
        await setDoc(doc(db,"onlineUsers",user.uid),{
          email:user.email, lastActive:serverTimestamp()
        });
        loadPosts();
        loadUsers();
        monitorPrivateChat();
      } else {
        window.location.href = "index.html";
      }
    });

    async function publishPost(){
      const content = document.getElementById("postContent").value.trim();
      if(content==="") return;
      await addDoc(collection(db,"chat"),{
        uid:currentUser.uid, content, timestamp:serverTimestamp()
      });
      document.getElementById("postContent").value="";
    }
    window.publishPost=publishPost;

    function loadPosts(){
      const q=query(collection(db,"chat"),orderBy("timestamp","desc"));
      onSnapshot(q, async(snapshot)=>{
        const feedDiv=document.getElementById("feed");
        feedDiv.innerHTML="";
        for(const docSnap of snapshot.docs){
          const post=docSnap.data();
          let username="Usuario";
          if(post.uid){
            const userDoc=await getDoc(doc(db,"users",post.uid));
            if(userDoc.exists()) username=userDoc.data().nombre||"Usuario";
          }
          const div=document.createElement("div");
          div.classList.add("post");
          div.innerHTML=`
            <p><strong>${username}</strong></p>
            <p>${post.content||""}</p>
            <div class="reactions">
              <button onclick="alert('üëç Like!')">üëç</button>
              <button onclick="alert('üòÇ Jaja!')">üòÇ</button>
              <button onclick="alert('‚ù§Ô∏è Love!')">‚ù§Ô∏è</button>
            </div>
            <small>${post.timestamp?post.timestamp.toDate().toLocaleString():""}</small>`;
          feedDiv.appendChild(div);
        }
      });
    }

    function loadUsers(){
      const q=query(collection(db,"onlineUsers"));
      onSnapshot(q,(snapshot)=>{
        const list=document.getElementById("userList");
        list.innerHTML="";
        snapshot.docs.forEach(d=>{
          const data=d.data();
          const li=document.createElement("li");
          li.innerText=data.email;
          list.appendChild(li);
        });
      });
    }

    // üìå Notificaciones de mensajes privados
    function monitorPrivateChat(){
      const chatNotif=document.getElementById("chatNotif");
      const q=query(collection(db,"privateChat"),orderBy("timestamp","desc"));
      onSnapshot(q,(snapshot)=>{
        let unread=0;
        snapshot.docs.forEach(docSnap=>{
          const msg=docSnap.data();
          if(msg.uid!==currentUser.uid && (!msg.readBy || !msg.readBy.includes(currentUser.uid))){
            unread++;
          }
        });
        if(unread>0){
          chatNotif.style.display="inline-block";
          chatNotif.textContent=unread;
        } else chatNotif.style.display="none";
      });
    }

    // üìå Al entrar al chat privado, marcar mensajes como le√≠dos
    document.getElementById("chatLink").addEventListener("click", async ()=>{
      const q=query(collection(db,"privateChat"),orderBy("timestamp","desc"));
      onSnapshot(q,(snapshot)=>{
        snapshot.docs.forEach(async(docSnap)=>{
          const msg=docSnap.data();
          if(msg.uid!==currentUser.uid && (!msg.readBy || !msg.readBy.includes(currentUser.uid))){
            await updateDoc(doc(db,"privateChat",docSnap.id),{
              readBy: arrayUnion(currentUser.uid)
            });
          }
        });
      });
    });

    document.getElementById("logoutBtn").addEventListener("click",()=>{
      signOut(auth).then(()=>window.location.href="index.html");
    });

    document.getElementById("toggleMode").addEventListener("click",()=>{
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
