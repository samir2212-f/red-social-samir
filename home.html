<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Red Social</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      width: 600px;
      margin: 20px auto;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
    }
    textarea, input[type="file"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0099ff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #007acc;
    }
    .post {
      background: #333;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .post img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>Mi Red Social</header>
  <div class="container">
    <h2>Crear publicaciÃ³n</h2>
    <textarea id="postContent" placeholder="Â¿QuÃ© estÃ¡s pensando?"></textarea>
    <input type="file" id="fileInput">
    <button onclick="publishPost()">Publicar</button>
  </div>

  <div class="container">
    <h2>Publicaciones</h2>
    <div id="posts"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // ConfiguraciÃ³n de Firebase (pon tus credenciales aquÃ­ ðŸ‘‡)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function publishPost() {
      const content = document.getElementById("postContent").value;
      const fileInput = document.getElementById("fileInput");
      let fileURL = "";

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const storageRef = ref(storage, "uploads/" + file.name);
        await uploadBytes(storageRef, file);
        fileURL = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "posts"), {
        user: "Usuario", // aquÃ­ puedes poner el nombre real del usuario
        content: content,
        file: fileURL,
        date: new Date().toISOString()
      });

      document.getElementById("postContent").value = "";
      fileInput.value = "";
      loadPosts();
    }

    async function loadPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <b>${post.user}</b><br>
          <p>${post.content}</p>
          ${post.file ? `<img src="${post.file}">` : ""}
          <small>${new Date(post.date).toLocaleString()}</small>
        `;
        postsContainer.appendChild(div);
      });
    }

    window.publishPost = publishPost; // ðŸ‘ˆ hace accesible la funciÃ³n
    loadPosts();
  </script>
</body>
</html>
