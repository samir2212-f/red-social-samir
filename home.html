<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Social - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #222, #444);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }
    nav {
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 20px;
    }
    .post-box {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      resize: none;
      background: #333;
      color: #eee;
    }
    input[type="file"] {
      margin-top: 10px;
      color: #eee;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #0af;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #09c;
    }
    .post {
      background: #1a1a1a;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 0px 5px rgba(255,255,255,0.1);
    }
    .post strong {
      color: #0af;
    }
    .post small {
      display: block;
      color: #888;
      margin-top: 5px;
    }
    .post img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
    .post a {
      display: block;
      margin-top: 8px;
      color: #0af;
    }
  </style>
</head>
<body>
  <header>Mi Red Social - Inicio</header>
  <nav>
    <a href="home.html">Inicio</a>
    <a href="chat.html">Chat</a>
    <a href="#" id="logoutBtn">Salir</a>
  </nav>
  <main>
    <section class="post-box">
      <h2>Crear publicaciÃ³n</h2>
      <textarea id="postContent" rows="3" placeholder="Â¿QuÃ© estÃ¡s pensando?"></textarea>
      <input type="file" id="fileInput">
      <button onclick="publishPost()">Publicar</button>
    </section>
    <section>
      <h2>Publicaciones</h2>
      <div id="feed"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:4c6b960635700994ef457e",
      measurementId: "G-97HJGYQX6B"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if(user){
        currentUser = user;
        loadPosts();
      } else {
        window.location.href = "index.html";
      }
    });

    async function publishPost(){
      const content = document.getElementById("postContent").value.trim();
      const file = document.getElementById("fileInput").files[0];
      let fileURL = null;

      if(file){
        const fileRef = ref(storage, `posts/${currentUser.uid}/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        fileURL = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "posts"), {
        uid: currentUser.uid,
        content: content,
        fileURL: fileURL,
        fileName: file ? file.name : null,
        timestamp: serverTimestamp()
      });

      document.getElementById("postContent").value = "";
      document.getElementById("fileInput").value = "";
    }
    window.publishPost = publishPost;

    function loadPosts(){
      const q = query(collection(db, "posts"), orderBy("timestamp","desc"));
      onSnapshot(q, (snapshot) => {
        const feedDiv = document.getElementById("feed");
        feedDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const post = doc.data();
          const div = document.createElement("div");
          div.classList.add("post");

          let fileHTML = "";
          if(post.fileURL){
            if(post.fileName.match(/\.(jpg|jpeg|png|gif)$/i)){
              fileHTML = `<img src="${post.fileURL}" alt="Imagen">`;
            } else {
              fileHTML = `<a href="${post.fileURL}" target="_blank">ðŸ“Ž ${post.fileName}</a>`;
            }
          }

          div.innerHTML = `
            <p><strong>${post.uid}</strong></p>
            <p>${post.content}</p>
            ${fileHTML}
            <small>${post.timestamp ? post.timestamp.toDate().toLocaleString() : ""}</small>
          `;
          feedDiv.appendChild(div);
        });
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
