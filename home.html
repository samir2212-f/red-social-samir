<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Red Social - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Mi Red Social</h2>
    <nav>
      <a href="home.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="#" onclick="logout()">Salir</a>
    </nav>
  </header>

  <section id="newPost">
    <textarea id="postText" placeholder="¿Qué estás pensando?"></textarea>
    <button onclick="addPost()">Publicar</button>
  </section>

  <section id="feed">
    <h3>Publicaciones</h3>
    <div id="posts"></div>
  </section>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { initializeApp } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:8a7548dd103e6ab1ef457e",
      measurementId: "G-ZBD3R90E6L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if(!user) window.location.href = "index.html";
    });

    async function addPost(){
      const text = document.getElementById("postText").value;
      if(text.trim() === "") return;
      await addDoc(collection(db, "posts"), {
        text,
        user: auth.currentUser.email,
        time: Date.now()
      });
      document.getElementById("postText").value = "";
    }
    window.addPost = addPost;

    function loadPosts(){
      const q = query(collection(db, "posts"), orderBy("time", "desc"));
      onSnapshot(q, (snapshot) => {
        const div = document.getElementById("posts");
        div.innerHTML = "";
        snapshot.forEach(docSnap => {
          const p = docSnap.data();
          div.innerHTML += `<div class="post"><b>${p.user}</b>: ${p.text}</div>`;
        });
      });
    }
    loadPosts();

    async function logout(){
      await signOut(auth);
      window.location.href = "index.html";
    }
    window.logout = logout;
  </script>
</body>
</html>
