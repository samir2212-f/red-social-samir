<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Red Social - Inicio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0f, #1a1a1d, #2a2a2f);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile {
      background: rgba(30, 30, 35, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 400px;
    }
    h2 {
      margin-bottom: 15px;
      color: #cfcfcf;
      text-shadow: 0 0 5px #777;
    }
    p {
      font-size: 14px;
      color: #bbb;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.6);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="profile">
    <h2>Bienvenido <span id="usernameDisplay"></span> ðŸ‘‹</h2>
    <p>Tu correo: <strong id="emailDisplay"></strong></p>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:8a7548dd103e6ab1ef457e",
      measurementId: "G-ZBD3R90E6L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameDisplay = document.getElementById("usernameDisplay");
    const emailDisplay = document.getElementById("emailDisplay");

    // Si no hay sesiÃ³n, vuelve al login
    onAuthStateChanged(auth, async (user) => {
      if(user){
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if(snap.exists()){
          usernameDisplay.textContent = snap.data().username || "Usuario";
          emailDisplay.textContent = snap.data().email || user.email;
        } else {
          usernameDisplay.textContent = "Usuario";
          emailDisplay.textContent = user.email;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = async function(){
      await signOut(auth);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
