<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>primeron registrense y luego inicien sesi칩n cachudos wassaaaa</title>
  <style>
    /* 游댳 Fondo degradado elegante */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40, #0f0f17);
      color: #fff;
    }

    /* 游댳 Caja de login */
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }

    /* 游댳 T칤tulo */
    .login-container h1 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #00c3ff;
    }

    /* 游댳 Inputs */
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: 0.3s;
    }

    .login-container input::placeholder {
      color: #bbb;
    }

    .login-container input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    /* 游댳 Botones */
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-container button:first-of-type {
      background: linear-gradient(45deg, #00c3ff, #0072ff);
      color: #fff;
    }

    .login-container button:first-of-type:hover {
      background: linear-gradient(45deg, #0099cc, #0059cc);
    }

    .login-container button:last-of-type {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: #fff;
    }

    .login-container button:last-of-type:hover {
      background: linear-gradient(45deg, #d959a9, #5e55d9);
    }

    /* 游댳 Animaci칩n suave */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>samir puro uf</h1>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="login()">Iniciar Sesi칩n</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:4c6b960635700994ef457e",
      measurementId: "G-97HJGYQX6B"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch(e){
        alert("Error: " + e.message);
      }
    }
    window.login = login;

    async function register(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          uid: cred.user.uid,
          email: email,
          nombre: email.split("@")[0]
        });
        window.location.href = "home.html";
      } catch(e){
        alert("Error: " + e.message);
      }
    }
    window.register = register;
  </script>
</body>
</html>
