<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Red Social - Iniciar SesiÃ³n</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Mi Red Social</h1>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button onclick="login()">Iniciar SesiÃ³n</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:8a7548dd103e6ab1ef457e",
      measurementId: "G-ZBD3R90E6L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch(e){
        alert("Error: " + e.message);
      }
    }
    window.login = login;

    async function register(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        // ðŸ”¹ Guardar en Firestore para lista de amigos
        await setDoc(doc(db, "users", cred.user.uid), {
          uid: cred.user.uid,
          email: email,
          nombre: email.split("@")[0]
        });
        window.location.href = "home.html";
      } catch(e){
        alert("Error: " + e.message);
      }
    }
    window.register = register;
  </script>
</body>
</html>
