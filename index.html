<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>primeron registrense y luego inicien sesión cachudos wassaaaa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>samir puro uf</h1>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Iniciar Sesión</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <script type="module">
    // Importar librerías Firebase desde CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // 🔹 Configuración de Firebase (la de MiRedSocialWeb)
    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:4c6b960635700994ef457e",
      measurementId: "G-97HJGYQX6B"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 🔹 Función login
    async function login(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html"; // redirige al home
      } catch(e){
        alert("Error: " + e.message);
      }
    }
    window.login = login;

    // 🔹 Función register
    async function register(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        // Guardar datos en Firestore
        await setDoc(doc(db, "users", cred.user.uid), {
          uid: cred.user.uid,
          email: email,
          nombre: email.split("@")[0]
        });
        window.location.href = "home.html"; // redirige al home
      } catch(e){
        alert("Error: " + e.message);
      }
    }
    window.register = register;
  </script>
</body>
</html>
