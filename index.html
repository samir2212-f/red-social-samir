<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Red Social - Iniciar Sesión</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0f, #1a1a1d, #2a2a2f);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(30, 30, 35, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #cfcfcf;
      text-shadow: 0 0 5px #777;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #121212;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.6);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .toggle-link {
      margin-top: 15px;
      display: block;
      color: #aaa;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="loginDiv">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="loginEmail" placeholder="Correo electrónico">
      <input type="password" id="loginPassword" placeholder="Contraseña">
      <button onclick="login()">Entrar</button>
      <span class="toggle-link" onclick="toggleForms()">¿No tienes cuenta? Regístrate</span>
    </div>

    <!-- Registro -->
    <div id="registerDiv" class="hidden">
      <h2>Registrarse</h2>
      <input type="text" id="registerUsername" placeholder="Nombre de usuario">
      <input type="email" id="registerEmail" placeholder="Correo electrónico">
      <input type="password" id="registerPassword" placeholder="Contraseña">
      <button onclick="register()">Crear Cuenta</button>
      <span class="toggle-link" onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión</span>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:8a7548dd103e6ab1ef457e",
      measurementId: "G-ZBD3R90E6L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Cambiar entre login y registro
    window.toggleForms = function(){
      document.getElementById("loginDiv").classList.toggle("hidden");
      document.getElementById("registerDiv").classList.toggle("hidden");
    }

    // Registro
    window.register = async function(){
      const username = document.getElementById("registerUsername").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;
      try{
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          username: username,
          email: email
        });
        alert("Cuenta creada ✅ Ahora inicia sesión");
        toggleForms();
      }catch(err){
        alert("Error: " + err.message);
      }
    }

    // Login
    window.login = async function(){
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      try{
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html"; // redirige al home
      }catch(err){
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
