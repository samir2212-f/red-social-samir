<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Red Social - Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 0; }
    header { background: linear-gradient(90deg, #222, #444); padding: 15px; text-align: center; font-size: 22px; font-weight: bold; color: #fff; }
    nav { margin-top: 10px; }
    nav a { color: #0af; margin: 0 10px; text-decoration: none; }
    #friendList { padding: 20px; }
    #friendList button { display: block; width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 6px; background: #0af; color: #fff; cursor: pointer; text-align: left; }
    #friendList button:hover { background: #09c; }
    .unread { font-weight: bold; color: #ff4444; margin-left: 8px; }
    #chatWindow { padding: 20px; }
    #messages { background: #1a1a1a; padding: 15px; height: 400px; overflow-y: auto; border-radius: 8px; margin-bottom: 10px; }
    .msg { padding: 8px 12px; margin: 6px 0; border-radius: 12px; max-width: 70%; }
    .mine { background: #0af; color: #fff; margin-left: auto; }
    .theirs { background: #333; color: #eee; margin-right: auto; }
    .chatbox { display: flex; gap: 10px; }
    .chatbox input { flex: 1; padding: 10px; border-radius: 8px; border: none; outline: none; background: #222; color: #fff; }
    .chatbox button { padding: 10px 15px; border: none; border-radius: 6px; background: #0af; color: #fff; cursor: pointer; }
    .chatbox button:hover { background: #09c; }
  </style>
</head>
<body>
  <header>
    Chat Privado
    <nav>
      <a href="home.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="#" onclick="logout()">Salir</a>
    </nav>
  </header>

  <section id="friendList"></section>

  <section id="chatWindow" style="display:none;">
    <h3 id="chatWith"></h3>
    <div id="messages"></div>
    <footer class="chatbox">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </footer>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs, updateDoc, doc, where } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:8a7548dd103e6ab1ef457e",
      measurementId: "G-ZBD3R90E6L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    let currentFriend;
    let chatId;

    onAuthStateChanged(auth, async (user) => {
      if(!user) window.location.href = "index.html";
      currentUser = user;
      loadFriends();
    });

    async function loadFriends(){
      const querySnap = await getDocs(collection(db, "users"));
      const listDiv = document.getElementById("friendList");
      listDiv.innerHTML = "<h3>Amigos</h3>";
      querySnap.forEach(async (docSnap) => {
        const data = docSnap.data();
        if(data.uid !== currentUser.uid){
          const btn = document.createElement("button");
          btn.textContent = data.nombre || data.email;

          // Escuchar mensajes no leídos
          const chatKey = [currentUser.uid, data.uid].sort().join("_");
          const q = query(collection(db, "chats", chatKey, "mensajes"), where("to", "==", currentUser.uid), where("leido", "==", false));
          onSnapshot(q, (snap) => {
            const unreadCount = snap.size;
            if(unreadCount > 0){
              btn.innerHTML = (data.nombre || data.email) + " <span class='unread'>(" + unreadCount + ")</span>";
            } else {
              btn.innerHTML = data.nombre || data.email;
            }
          });

          btn.onclick = () => openChat(data);
          listDiv.appendChild(btn);
        }
      });
    }

    function openChat(friend){
      currentFriend = friend;
      chatId = [currentUser.uid, friend.uid].sort().join("_");

      document.getElementById("chatWith").textContent = "Chateando con " + (friend.nombre || friend.email);
      document.getElementById("friendList").style.display = "none";
      document.getElementById("chatWindow").style.display = "block";

      loadMessages();
      markAsRead(); // ✅ marcar como leídos al abrir chat
    }

    async function sendMessage(){
      const input = document.getElementById("messageInput");
      if(input.value.trim() === "") return;
      await addDoc(collection(db, "chats", chatId, "mensajes"), {
        from: currentUser.uid,
        to: currentFriend.uid,
        text: input.value,
        leido: false,
        timestamp: Date.now()
      });
      input.value = "";
    }
    window.sendMessage = sendMessage;

    function loadMessages(){
      const q = query(collection(db, "chats", chatId, "mensajes"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const div = document.createElement("div");
          div.classList.add("msg", msg.from === currentUser.uid ? "mine" : "theirs");
          div.textContent = msg.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    async function markAsRead(){
      const q = query(collection(db, "chats", chatId, "mensajes"), where("to", "==", currentUser.uid), where("leido", "==", false));
      onSnapshot(q, async (snapshot) => {
        for(const docSnap of snapshot.docs){
          await updateDoc(doc(db, "chats", chatId, "mensajes", docSnap.id), { leido: true });
        }
      });
    }

    async function logout(){
      await signOut(auth);
      window.location.href = "index.html";
    }
    window.logout = logout;
  </script>
</body>
</html>
