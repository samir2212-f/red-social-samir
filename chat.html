<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Red Social - Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Chat</h2>
    <nav>
      <a href="home.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="#" onclick="logout()">Salir</a>
    </nav>
  </header>

  <section id="friendList"></section>

  <section id="chatWindow" style="display:none;">
    <h3 id="chatWith"></h3>
    <div id="messages"></div>
    <footer class="chatbox">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </footer>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKtevrs-_LJuuNEh4IKX3o_vvpFddO5k",
      authDomain: "miredsocial-b50ce.firebaseapp.com",
      projectId: "miredsocial-b50ce",
      storageBucket: "miredsocial-b50ce.appspot.com",
      messagingSenderId: "1087784350299",
      appId: "1:1087784350299:web:8a7548dd103e6ab1ef457e",
      measurementId: "G-ZBD3R90E6L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    let currentFriend;
    let chatId;

    onAuthStateChanged(auth, async (user) => {
      if(!user) window.location.href = "index.html";
      currentUser = user;
      loadFriends();
    });

    async function loadFriends(){
      const querySnap = await getDocs(collection(db, "users"));
      const listDiv = document.getElementById("friendList");
      listDiv.innerHTML = "<h3>Amigos</h3>";
      querySnap.forEach(docSnap => {
        const data = docSnap.data();
        if(data.uid !== currentUser.uid){
          const btn = document.createElement("button");
          btn.textContent = data.nombre || data.email;
          btn.onclick = () => openChat(data);
          listDiv.appendChild(btn);
        }
      });
    }

    function openChat(friend){
      currentFriend = friend;
      chatId = [currentUser.uid, friend.uid].sort().join("_");

      document.getElementById("chatWith").textContent = "Chateando con " + (friend.nombre || friend.email);
      document.getElementById("friendList").style.display = "none";
      document.getElementById("chatWindow").style.display = "block";

      loadMessages();
    }

    async function sendMessage(){
      const input = document.getElementById("messageInput");
      if(input.value.trim() === "") return;
      await addDoc(collection(db, "chats", chatId, "mensajes"), {
        from: currentUser.uid,
        to: currentFriend.uid,
        text: input.value,
        timestamp: Date.now()
      });
      input.value = "";
    }
    window.sendMessage = sendMessage;

    function loadMessages(){
      const q = query(collection(db, "chats", chatId, "mensajes"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const div = document.createElement("div");
          div.classList.add("msg", msg.from === currentUser.uid ? "mine" : "theirs");
          div.textContent = msg.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    async function logout(){
      await signOut(auth);
      window.location.href = "index.html";
    }
    window.logout = logout;
  </script>
</body>
</html>
